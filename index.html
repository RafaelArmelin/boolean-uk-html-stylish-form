<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-gradient">
    <div>
        <form class="form-stack">
            <h1>Say Hello!</h1>
            <label class="label-style" for="username">Your Name</label>
            <input class="input-style" type="text" id="username" required placeholder="Enter your name">
            <hr>

            <label class="label-style" for="email">Email</label>
            <input class="input-style" type="email" id="email" placeholder="Enter your email adress">
            <hr>

            <label class="label-style" for="needed-services">Needed Services</label>
            <select class="input-style" name="needed-services" id="needed-services">
                <option value="choose-service">Choose Services</option>
                <option value="service-one">Service One</option>
                <option value="service-two">Service Two</option>
                <option value="service-three">Service Three</option>
            </select>
            <hr>

            <label class="label-style" for="budget">Budget</label>
            <select class="input-style" name="budget" id="budget">
                <option value="select-budget">Select Budget</option>
                <option value="budget-one">Budget One</option>
                <option value="budget-two">Budget Two</option>
                <option value="budget-three">Budget Three</option>
            </select>
            <hr>

            <label class="label-style" for="message">Message</label>
            <textarea class="input-style" name="message" id="message" placeholder="Your message here"></textarea>
            <hr>

            <button class="bt-style" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
